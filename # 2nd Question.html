<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2nd Question:-<h1> <hr>
    <div>
        <input type="number" id="num" placeholder="Enter a positive number">
        <button onclick="checkMultiple()">Check</button>
        <p id="result"></p>
      </div>

      <script>
        function checkMultiple() {
  var num = document.getElementById("num").value;
  if(num <= 0) {
    document.getElementById("result").innerHTML = "Please enter a positive number";
    return;
  }
  if(num % 3 === 0 && num % 7 === 0) {
    document.getElementById("result").innerHTML = "The number is a multiple of both 3 and 7";
  } else if(num % 3 === 0) {
    document.getElementById("result").innerHTML = "The number is a multiple of 3";
  } else if(num % 7 === 0) {
    document.getElementById("result").innerHTML = "The number is a multiple of 7";
  } else {
    document.getElementById("result").innerHTML = "The number is not a multiple of 3 or 7";
  }
}
        </script>
</body>
</html>
