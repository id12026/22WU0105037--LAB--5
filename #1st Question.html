<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Question</title>
</head>
<body>
    <h1>1st Question:-</h1><hr><br>
    <div>
        <input type="number" id="num1" placeholder="Enter your 1st Number"><br><br>
        <input type="number" id="num2" placeholder="Enter your 2nd Number">
        <br><br>
        <button onclick="add()">Addition</button>
        <button onclick="subtract()">Subtraction</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <p id="result"></p>
      </div>
    
      <script>
        function add() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  var result = Number(num1) + Number(num2);
  document.getElementById("result").innerHTML = "The Result is : " + result;
}

function subtract() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  var result = Number(num1) - Number(num2);
  document.getElementById("result").innerHTML = "The Result is : " + result;
}

function multiply() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  var result = Number(num1) * Number(num2);
  document.getElementById("result").innerHTML = "The Result is : " + result;
}

function divide() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  if(num2 != 0) {
    var result = Number(num1) / Number(num2);
    document.getElementById("result").innerHTML = "The Result is : " + result;
  } else {
    document.getElementById("result").innerHTML = "Error: Division by zero";
  }
}
        </script>
</body>
</html>
